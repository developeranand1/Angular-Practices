<h4>What is map in Angular (RxJS)?
</h4>

<p>The map operator is used to transform the data emitted by an Observable before it reaches your subscription.</p>

<ul>
    <li>
        Transform server response
    </li>
    <li>Extract specific fields</li>
    <li>Convert values (e.g., strings to numbers, etc.)</li>
</ul>
